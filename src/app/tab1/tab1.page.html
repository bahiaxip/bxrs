<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title class="title">
      Publicaciones
      <a (click)="presentModal()">
        <ion-icon name="add-circle" style="float:right;cursor:pointer;color:white">
        </ion-icon>

      </a>
        <!--<a [routerLink]="['/add']">
          <ion-icon name="add-circle-outline" style="float:right"></ion-icon>
        </a>-->

    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list >
      <ion-item *ngFor="let item of publications;let i = index" lines="inset" id="{{item._id}}">

          <ion-avatar slot="start" *ngIf="item.user.image && item.user.image.name">
            <img src="{{url+'image-user/'+item.user.image.name}}" />
          </ion-avatar>
          <ion-avatar slot="start" *ngIf="!item.user.image">
            <img [src]="'assets/icons/person.png'" />
          </ion-avatar>
          <ion-label style="min-width:25%;max-width:25%">
            <p style="font-size:12px">{{item.user.name}}</p>
            <p style="font-size:10px;color:#B3B3B3">hace 2 d√≠as</p>
          </ion-label>
          <ion-label [ngStyle]="clickButton[i] ? {'white-space': 'normal'}:{'white-space':'nowrap'}">
            <p >
              {{item.text}}
            </p>
          </ion-label>
          <ion-button size="small" fill="clear" (click)="showMore(i);" style="position: absolute;top:0;right:0">
            <ion-icon name="ellipsis-horizontal-outline" slot="icon-only"></ion-icon>
          </ion-button>
          <ion-button fill="clear" (click)="showMore(i);">

          <ion-icon name="caret-down-outline"></ion-icon>
        </ion-button>

      </ion-item>
  </ion-list>
