<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-thumbnail slot="start" size="5">
      <img src="assets/logobxrs_completo.png" />
    </ion-thumbnail>
    <ion-title class="title2">
      PUBLICACIONES
      <!--<a (click)="presentModal()">-->

      <!--</a>-->
        <!--<a [routerLink]="['/add']">
          <ion-icon name="add-circle-outline" style="float:right"></ion-icon>
        </a>-->

    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="presentModal()">
        <ion-icon name="add-circle" style="float:right;cursor:pointer;color:white">
        </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" >
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div *ngIf="publications">
    <ion-list *ngFor="let item of publications;let i = index" lines="inset" id="{{item._id}}" [hidden]="itm[i]">
        <ion-item  >

            <ion-avatar slot="start" *ngIf="item.user.image && item.user.image.name">
              <img src="{{url+'image-user/'+item.user.email+'/'+item.user.image.name}}" />
            </ion-avatar>
            <ion-avatar slot="start" *ngIf="!item.user.image">
              <img [src]="'assets/icons/person.png'" />
            </ion-avatar>
            <ion-label style="min-width:25%;max-width:25%" color="tertiary">
              <p style="font-size:14px">{{item.user.name}}</p>
              <p style="font-size:10px;color:#B3B3B3">
              {{ (item.created_at | amFromUnix) | amLocale: "es" | amTimeAgo }}
              </p>
            </ion-label>
            <ion-label [ngStyle]="clickButton[i] ? {'white-space': 'normal'}:{'white-space':'nowrap'}">
              <p >
                {{item.text}}
              </p>
            </ion-label>
            <ion-button size="small" fill="clear" (click)="settingsPopover(item._id,i)" style="position: absolute;top:0;right:0" *ngIf="identity._id == item.user._id">
              <ion-icon name="ellipsis-horizontal-outline" slot="icon-only"></ion-icon>
            </ion-button>
            <ion-button fill="clear" (click)="showMore(i);">

            <ion-icon name="caret-down-outline"></ion-icon>
          </ion-button>

        </ion-item>
        <ion-item *ngIf="item.image" >
          <img src="{{url+'image-pub/'+item.user.email+'/'+item.image.name}}" style="margin:auto;width:50%"/>
        </ion-item>
    </ion-list>

    <ion-row>
    <ion-col>
      <ion-button color="tertiary" (click)="morePublications()" *ngIf="!switchMore" style="display:block">
        <ion-icon  name="ellipsis-horizontal-outline"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
  </div>
