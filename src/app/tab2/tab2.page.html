<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title class="title">
      Usuarios
      <a [routerLink]="['/add']">
          <ion-icon name="add-circle-outline" style="float:right"></ion-icon>
      </a>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list >
    <mat-accordion *ngFor="let user of users">
      <div *ngIf="identity._id != user._id">
        <mat-expansion-panel *ngIf="!user.surname" hideToggle disabled>
          <mat-expansion-panel-header>
            <mat-panel-title>
            <ion-item  >
              <ion-avatar slot="start">
                <img [src]="'assets/icons/person.png'" />
              </ion-avatar>
            </ion-item>
          </mat-panel-title>
          <mat-panel-description *ngIf="!user.surname">
            <ion-item style="margin-top:1%;">
                <p>{{user.nick}}</p>
            </ion-item>
          </mat-panel-description>
          <ion-item style="margin-top:1%;cursor:pointer" title="Seguir" (click)="testfollow(user._id)"  background="trasnparent">
            <ion-icon name="thumbs-up-outline" style="pointer-events:none;z-index:999"></ion-icon>
          </ion-item>
          <!-- aÃ±adimos el indicador y ocultamos con opacity para alinear -->
          <span class="mat-expansion-indicator" style="opacity:0"></span>
          </mat-expansion-panel-header>
          asdfsdf
        </mat-expansion-panel>
        <mat-expansion-panel *ngIf="user.surname" [disabled]="clickButton" (click)="clickButton=false">
          <mat-expansion-panel-header>
            <mat-panel-title>
            <ion-item  >
              <ion-avatar slot="start">
                <img [src]="'assets/icons/person.png'" />
              </ion-avatar>
            </ion-item>
          </mat-panel-title>
          <mat-panel-description>
            <ion-item style="margin-top:1%">
                <p>{{user.nick}}</p>
          </ion-item>
          </mat-panel-description>
          <ion-item style="margin-top:1%;z-index:999;" (click)="testfollow(user._id,true)">
            <ion-icon name="thumbs-up-outline"></ion-icon>
          </ion-item>
          </mat-expansion-panel-header>
          asdfsdf
        </mat-expansion-panel>
      </div>
    </mat-accordion>

  </ion-list>
<mat-accordion>

              Self
            </mat-expansion-panel-header>
            <mat-panel-description>
              Currently
            </mat-panel-description>
          </mat-expansion-panel-header>
        </mat-expansion-panel>
    </mat-accordion>
