<ion-content >
  <div style="min-width:650px;max-width: 800px;opacity:0.3;margin:auto;position:absolute;top: 50%;left: 50%;text-align: center;transform:translate(-50%,-50%)">
    <img src="assets/smartphone.png" width="1000"  style=""/>
  </div>
  <div style="width: 100%;position:absolute;height:100%;text-align: center;">
    <h1 class="subtitle" #subtitle>Comparte tus ideas en tu red social favorita</h1>
  </div>
  <div style="position:absolute;width: 100%;height:100%">

    <div class="home_title" >
      <div style="">
        <h1 class="welcome"  #welcome></h1>

      </div>
      <div >

      </div>

      <div class="p_logo_full" >
        <div class="logo_full" >
            <div class="image" [ngStyle]="switchLogo ? {'opacity':'1'}:{'opacity':'0'}">
              <img   src="assets/logobxrs_solofondo.png" />
            </div>

            <div class="image2" [ngStyle]="switchLogo2 ? {'opacity':'1'}:{'opacity':'0'}">
              <img   src="assets/logobxrs_solotexto.png" />
            </div>

            <div class="image3" [ngStyle]="switchLogo3 ? {'opacity':'1'}:{'opacity':'0'}">
              <img   src="assets/logobxrs_completo.png" />
            </div>

          </div>
      </div>

    </div>
  </div>
  <div id="container" *ngIf="!login" >
    <ion-grid>
      <ion-row class="ion-align-self-center">
        <ion-col>
          <ion-button color="tertiary" [routerLink]="['/login']">Login</ion-button>
        </ion-col>
      </ion-row>
      <ion-row class="ion-align-items-center">
        <ion-col >
          <ion-button color="tertiary"  [routerLink]="['/register']">Registrarse</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  <!--<strong>Ready to create an app?</strong>
  <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>-->
</div>
</ion-content>
