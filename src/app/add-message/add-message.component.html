<ion-header [translucent]="true">
  <ion-toolbar color="favorite">
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">
        <ion-icon name="arrow-back" class="c_white"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="title2">NUEVO MENSAJE</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content color="dark" class="add_msge">
  <div class="div_select">
  <form [formGroup] ="formAddMessage" (ngSubmit)="onSubmit()" >
    <ion-item class="item_select">
      <ion-label >Enviar a:</ion-label>
      <ion-select  interface="alert" cancelText="Cancelar" okText="OK" formControlName="receiver" [interfaceOptions]="{cssClass:'ion_select'}">
        <ion-select-option  *ngFor="let user of users" [value]="user" [hidden]="user._id==identy._id" >{{user.nick}}</ion-select-option>
      </ion-select>
    </ion-item>

    <!-- arriba -->
    <!--<ion-card >-->
      <!-- abajo -->
    <ion-card class="add_msge_card">
      <ion-card-header>
        <ion-card-title class="title">
          Mensaje privado
        </ion-card-title>

        <ion-card-content>
          <mat-form-field class="w100">
            <mat-label>Escribir aqu√≠</mat-label>
            <textarea matInput [placeholder]="data" rows="5" cols="10" name="text" formControlName="text">
            </textarea>

            <mat-hint *ngIf="!formAddMessage.controls.text.value && formAddMessage.controls.text.touched;else hint" class="hint_novalid">Debe introducir un texto</mat-hint>
            <ng-template #hint>
              <mat-hint>Mensaje</mat-hint>
            </ng-template>
          </mat-form-field>
          <ion-row>
            <ion-col>
              <button mat-raised-button class="favorite_button" type="submit" [disabled]="!formAddMessage.valid">
                ENVIAR
              </button>
            </ion-col>
            <!--<ion-col>
              <ion-button (click)="fileButton.click()"  style="position:absolute;bottom:10px;right:10px;">
                <ion-icon name="image"></ion-icon>
              </ion-button>
              <input name="imagemessage" #fileButton type="file" (change)="fileChangeEvent($event)"  style="width: 0;height:"/>
            </ion-col>-->
          </ion-row>
        </ion-card-content>
      </ion-card-header>
    </ion-card>
  </form>
</div>
</ion-content>
